<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
  </style>
</head>

<body onload="loadMapScenario()">
  <div id="mapContainer" style="min-width: 100vw; min-height: 100vh;"></div>



  <script type="text/javascript"
    src="https://www.bing.com/api/maps/mapcontrol?key=AhCiqZPBziEJ1zOVFmQvmEiowB6S8wqM-ln8o56l47jZ6nnH6XBETNVWKl7cSujQ"></script>

  <script type="text/javascript">
    var map;

    function loadMapScenario() {
      map = new Microsoft.Maps.Map(document.getElementById('mapContainer'), {
        credentials: 'AhCiqZPBziEJ1zOVFmQvmEiowB6S8wqM-ln8o56l47jZ6nnH6XBETNVWKl7cSujQ',
        center: new Microsoft.Maps.Location(-21.536818, -64.741623), // Coordenadas de ejemplo (San Francisco, CA)
        zoom: 16,
        mapTypeId: Microsoft.Maps.MapTypeId.aerial,
        showLocateMeButton: true,
      });



      // Agregar un marcador (pin) en la ubicaci√≥n de UPDS
      var pin = new Microsoft.Maps.Pushpin(map.getCenter(), {
        title: 'UPDS',
        subTitle: 'Universidad Privada Domingo Savio',
        text: ''
      });



      // Agregar el marcador al mapa
      map.entities.push(pin);


    }
  </script>

</body>

</html>
